
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title><span lang="en">Shopping List</span><span lang="zh-TW">購物清單</span></title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript">
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var userLanguage = navigator.language || navigator.userLanguage;
            var userCountryCode;

            // if not mobile redirect to Junlando
            if (!/android/i.test(userAgent) && !/iPad|iPhone|iPod/.test(userAgent)) 
            {
                window.location = "https://junlando.github.io";
            } 
            else {
                // try to open deep link of our app  
                // schema://host/path?qeury1=xxxxxx&query2=xxxxxx 
                var deepLinkUrl = 'junlandoshoppinglist://shoppinglist.junlando.com' + window.location.search;
                console.log('deeplink url: ' + deepLinkUrl);
                window.location = deepLinkUrl;
                
                // redirect to store/fan page if open deep link failed
                setTimeout(redirectToStore, 1280);
                console.log('redirec after 1.280 seconds...');
            }

            function redirectToStore() {
                console.log('redirecting...(' + userCountryCode + ')');
                if (typeof userCountryCode == 'undefined') {
                    setTimeout(redirectToStore, 1280);
                }
                window.location = 'https://apps.apple.com/us/app/shopping-list-easy-travel/id6447628530'
            }
        </script>
